<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <canvas id="sketch"></canvas>

      <header class="top-bar">
        <div class="slide-in-text-wrapper">
          <div class="slide-in-text-child top-bar-text">Portfolio Gallery</div>
        </div>
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-nav-item active">All</a>
          <a href="#" class="top-bar-nav-item">Furniture</a>
          <a href="#" class="top-bar-nav-item">Experience</a>
          <a href="#" class="top-bar-nav-item">Products</a>
        </nav>
        <div class="top-bar-menu">Menu</div>
      </header>

      <main class="gallery-container">
        <ul class="gallery">
          <li class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?q=80&w=1200"
              class="gallery-item-img"
              alt="Mirage Armchair"
            />
          </li>
          <li class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?q=80&w=1200"
              class="gallery-item-img"
              alt="Alchemy Bar Chair"
            />
          </li>
          <li class="gallery-item featured">
            <img
              src="https://images.unsplash.com/photo-1554295405-abb8fd54f153?q=80&w=1200"
              class="gallery-item-img"
              alt="Harmonia Desk"
            />
          </li>
          <li class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=1200"
              class="gallery-item-img"
              alt="Solstice Sofa"
            />
          </li>
          <li class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1618220179428-22790b461013?q=80&w=1200"
              class="gallery-item-img"
              alt="Harmonia Desk"
            />
          </li>
          <li class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1592078615290-033ee584e267?q=80&w=1200"
              class="gallery-item-img"
              alt="Zenith Dining Table"
            />
          </li>
          <li class="gallery-item featured">
            <img
              src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?q=80&w=1200"
              class="gallery-item-img"
              alt="Illusion Bed"
            />
          </li>
          <li class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1533090481720-856c6e3c1fdc?q=80&w=1200"
              class="gallery-item-img"
              alt="Radiance Coffee Table"
            />
          </li>
          <li class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?q=80&w=1200"
              class="gallery-item-img"
              alt="Helios Lounge Chair"
            />
          </li>
          <li class="gallery-item">
            <img
              src="https://images.unsplash.com/photo-1581539250439-c96689b516dd?q=80&w=1200"
              class="gallery-item-img"
              alt="Celestial Coffee Table"
            />
          </li>
        </ul>
      </main>
    </div>
    <div class="loader-screen">
      <div class="loading-container">
        <div class="loading">
          <span style="--i: 0">L</span>
          <span style="--i: 1">O</span>
          <span style="--i: 2">A</span>
          <span style="--i: 3">D</span>
          <span style="--i: 4">I</span>
          <span style="--i: 5">N</span>
          <span style="--i: 6">G</span>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
